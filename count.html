<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count By</title>
</head>
<body>
  <div class="container">
    <h1>Count By</h1>

    <form id="countby">

      <div class="form-group">
        <label for="endBy">Enter you final number:</label>
        <input id="endBy" type="text">
      </div>

      <div class = "form-group">
        <label for="countTo">Enter an interval to count by:</label>
        <input id="countTo" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
      <p>Your number sequence is <span id="count"></span>.</p>
    </div>
  </div>
</body>
</html>
